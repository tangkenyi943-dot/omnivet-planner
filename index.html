<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniVet Team Planner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        /* Landing Page */
        .landing {
            padding: 60px 40px;
            text-align: center;
        }
        
        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            color: #4a3428;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
        
        .enter-btn {
            background: #4a3428;
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(74, 52, 40, 0.3);
        }
        
        .enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(74, 52, 40, 0.4);
        }
        
        /* Password Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal {
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        
        .modal h2 {
            color: #4a3428;
            margin-bottom: 25px;
        }
        
        .modal input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: border 0.3s;
        }
        
        .modal input:focus {
            border-color: #4a3428;
            outline: none;
        }
        
        .modal button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 10px;
            transition: background 0.3s;
        }
        
        .submit-btn {
            background: #4a3428;
            color: white;
        }
        
        .submit-btn:hover {
            background: #3a2818;
        }
        
        .cancel-btn {
            background: #f0f0f0;
            color: #333;
        }
        
        .cancel-btn:hover {
            background: #e0e0e0;
        }
        
        .error {
            color: #e74c3c;
            margin-bottom: 15px;
            display: none;
        }
        
        /* Calendar Page */
        .calendar-page {
            display: none;
            padding: 30px;
        }
        
        .calendar-page.active {
            display: block;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .month-year {
            font-size: 1.8rem;
            color: #4a3428;
            font-weight: 600;
        }
        
        .nav-btn {
            background: #4a3428;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s;
        }
        
        .nav-btn:hover {
            background: #3a2818;
        }
        
        .back-btn {
            background: #4a3428;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: #3a2818;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        
        .day-header {
            text-align: center;
            padding: 15px 10px;
            background: #FFDC17;
            color: #252B44;
            font-weight: bold;
            border-radius: 8px;
        }
        
        .day {
            background: #f9f9f9;
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 15px 10px;
            text-align: right;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 100px;
            position: relative;
        }
        
        .day:hover {
            background: #FFDC17;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .day.has-booking {
            background: #e8f4ff;
            border-color: #cce5ff;
        }
        
        .booking-dots {
            position: absolute;
            bottom: 8px;
            left: 8px;
            right: 8px;
            display: flex;
            gap: 3px;
        }
        
        .dot {
            flex: 1;
            height: 6px;
            border-radius: 3px;
        }
        
        /* Booking Modal */
        .booking-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        
        .booking-modal.active {
            display: flex;
        }
        
        .booking-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .booking-title {
            color: #4a3428;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .existing-bookings {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        
        .booking-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .booking-info h4 {
            margin-bottom: 5px;
            color: #333;
        }
        
        .booking-info p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .delete-btn:hover {
            background: #c0392b;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #4a3428;
            outline: none;
        }
        
        .color-preview {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 6px;
            margin-left: 10px;
            vertical-align: middle;
            border: 2px solid #ddd;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        .modal-buttons button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .confirm-btn {
            background: #4a3428;
            color: white;
        }
        
        .confirm-btn:hover {
            background: #3a2818;
        }
        
        .close-btn {
            background: #f0f0f0;
            color: #333;
        }
        
        .close-btn:hover {
            background: #e0e0e0;
        }
        
        /* Empty day */
        .empty {
            background: transparent;
            border: none;
            cursor: default;
        }
        
        .empty:hover {
            background: transparent;
            transform: none;
            box-shadow: none;
        }
        
        /* Status messages */
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div class="container">
        <div class="landing" id="landingPage">
            <h1 class="logo">OmniVet Team Planner</h1>
            <p class="subtitle">Schedule appointments for your veterinary team</p>
            <button class="enter-btn" id="enterBtn">ENTER PLANNER</button>
        </div>
        
        <!-- Calendar Page -->
        <div class="calendar-page" id="calendarPage">
            <button class="back-btn" id="backBtn">← Back to Home</button>
            
            <div class="calendar-header">
                <button class="nav-btn" id="prevBtn">◀</button>
                <h2 class="month-year" id="monthYear">January 2024</h2>
                <button class="nav-btn" id="nextBtn">▶</button>
            </div>
            
            <div class="status" id="statusMessage"></div>
            
            <div class="calendar-grid" id="calendar">
                <!-- Calendar will be generated here -->
            </div>
        </div>
    </div>
    
    <!-- Password Modal -->
    <div class="modal-overlay" id="passwordModal">
        <div class="modal">
            <h2>Enter Password</h2>
            <p class="error" id="errorMessage">Incorrect password. Please try again.</p>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button class="submit-btn" id="submitPassword">SUBMIT</button>
            <button class="cancel-btn" id="cancelPassword">CANCEL</button>
        </div>
    </div>
    
    <!-- Booking Modal -->
    <div class="booking-modal" id="bookingModal">
        <div class="booking-content">
            <h2 class="booking-title" id="bookingTitle">Bookings for January 1, 2024</h2>
            
            <div class="existing-bookings" id="existingBookings">
                <!-- Existing bookings will appear here -->
            </div>
            
            <h3 style="margin-bottom: 15px;">Add New Booking</h3>
            
            <div class="form-group">
                <label for="username">Your Name</label>
                <input type="text" id="username" placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label for="color">Choose Your Color <span class="color-preview" id="colorPreview"></span></label>
                <select id="color">
                    <option value="#f8d7da">Red</option>
                    <option value="#cce5ff">Blue</option>
                    <option value="#fff3cd">Yellow</option>
                    <option value="#d4edda">Green</option>
                    <option value="#ffd6a5">Orange</option>
                    <option value="#e2c6ff">Purple</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="start">Start Time</label>
                <input type="text" id="start" placeholder="e.g. 8:00am or 14:30">
            </div>
            
            <div class="form-group">
                <label for="end">End Time</label>
                <input type="text" id="end" placeholder="e.g. 5:00pm or 17:00">
            </div>
            
            <div class="form-group">
                <label for="desc">Description (Optional)</label>
                <textarea id="desc" placeholder="Notes about this booking" rows="3"></textarea>
            </div>
            
            <div class="modal-buttons">
                <button class="confirm-btn" id="confirmBtn">CONFIRM BOOKING</button>
                <button class="close-btn" id="cancelBtn">CANCEL</button>
            </div>
        </div>
    </div>

    <script>
        // ========== CONFIGURATION ==========
        const CORRECT_PASSWORD = "Omnivet0995";
        // REPLACE THIS WITH YOUR GOOGLE SCRIPT URL:
        const API_URL = "YOUR_GOOGLE_SCRIPT_URL_HERE";
        
        // ========== STATE ==========
        let bookingsData = {};
        let userColors = {};
        let currentDate = new Date();
        let selectedDate = null;
        
        // ========== DOM ELEMENTS ==========
        const landingPage = document.getElementById('landingPage');
        const calendarPage = document.getElementById('calendarPage');
        const passwordModal = document.getElementById('passwordModal');
        const bookingModal = document.getElementById('bookingModal');
        const enterBtn = document.getElementById('enterBtn');
        const backBtn = document.getElementById('backBtn');
        const passwordInput = document.getElementById('passwordInput');
        const submitPassword = document.getElementById('submitPassword');
        const cancelPassword = document.getElementById('cancelPassword');
        const errorMessage = document.getElementById('errorMessage');
        const statusMessage = document.getElementById('statusMessage');
        const calendarEl = document.getElementById('calendar');
        const monthYearEl = document.getElementById('monthYear');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const bookingTitle = document.getElementById('bookingTitle');
        const existingBookingsEl = document.getElementById('existingBookings');
        const confirmBtn = document.getElementById('confirmBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const usernameInput = document.getElementById('username');
        const colorInput = document.getElementById('color');
        const colorPreview = document.getElementById('colorPreview');
        const startInput = document.getElementById('start');
        const endInput = document.getElementById('end');
        const descInput = document.getElementById('desc');
        
        // ========== MONTH DATA ==========
        const monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];
        
        const dayNames = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
        
        // ========== INITIALIZATION ==========
        colorPreview.style.backgroundColor = colorInput.value;
        
        // ========== EVENT LISTENERS ==========
        enterBtn.addEventListener('click', showPasswordModal);
        backBtn.addEventListener('click', goBackToHome);
        submitPassword.addEventListener('click', checkPassword);
        cancelPassword.addEventListener('click', hidePasswordModal);
        prevBtn.addEventListener('click', showPreviousMonth);
        nextBtn.addEventListener('click', showNextMonth);
        confirmBtn.addEventListener('click', saveBooking);
        cancelBtn.addEventListener('click', hideBookingModal);
        colorInput.addEventListener('change', updateColorPreview);
        usernameInput.addEventListener('input', updateAvailableColors);
        
        // Close modals when clicking outside
        passwordModal.addEventListener('click', (e) => {
            if (e.target === passwordModal) hidePasswordModal();
        });
        
        bookingModal.addEventListener('click', (e) => {
            if (e.target === bookingModal) hideBookingModal();
        });
        
        // ========== PASSWORD FUNCTIONS ==========
        function showPasswordModal() {
            passwordModal.classList.add('active');
            passwordInput.value = '';
            errorMessage.style.display = 'none';
            passwordInput.focus();
        }
        
        function hidePasswordModal() {
            passwordModal.classList.remove('active');
        }
        
        function checkPassword() {
            if (passwordInput.value === CORRECT_PASSWORD) {
                hidePasswordModal();
                showCalendar();
                loadData();
            } else {
                errorMessage.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
            }
        }
        
        // ========== NAVIGATION ==========
        function goBackToHome() {
            calendarPage.classList.remove('active');
            landingPage.style.display = 'block';
        }
        
        function showCalendar() {
            landingPage.style.display = 'none';
            calendarPage.classList.add('active');
            renderCalendar();
        }
        
        function showPreviousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }
        
        function showNextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }
        
        // ========== COLOR FUNCTIONS ==========
        function updateColorPreview() {
            colorPreview.style.backgroundColor = colorInput.value;
        }
        
        function updateAvailableColors() {
            const name = usernameInput.value.trim();
            const options = colorInput.options;
            
            for (let option of options) {
                const owner = Object.keys(userColors).find(n => userColors[n] === option.value);
                if (owner && owner !== name) {
                    option.disabled = true;
                    option.text = option.value + ` (taken by ${owner})`;
                } else {
                    option.disabled = false;
                    option.text = option.value.replace(/\(.*\)/, '').trim();
                }
            }
            
            // If current selection is disabled, select first available
            if (colorInput.selectedOptions[0]?.disabled) {
                const available = Array.from(options).find(opt => !opt.disabled);
                if (available) {
                    colorInput.value = available.value;
                    updateColorPreview();
                }
            }
        }
        
        // ========== API FUNCTIONS ==========
        async function loadData() {
            try {
                showStatus('Loading data...', 'info');
                
                // Load bookings
                const bookingsResponse = await fetch(`${API_URL}?action=getBookings`);
                const bookingsText = await bookingsResponse.text();
                
                try {
                    bookingsData = JSON.parse(bookingsText);
                    console.log('Bookings loaded:', bookingsData);
                } catch (e) {
                    console.error('Error parsing bookings:', e);
                    bookingsData = {};
                }
                
                // Load user colors
                const colorsResponse = await fetch(`${API_URL}?action=getUserColors`);
                const colorsText = await colorsResponse.text();
                
                try {
                    userColors = JSON.parse(colorsText);
                    console.log('User colors loaded:', userColors);
                } catch (e) {
                    console.error('Error parsing colors:', e);
                    userColors = {};
                }
                
                showStatus('Data loaded successfully!', 'success');
                renderCalendar();
                
            } catch (error) {
                console.error('Error loading data:', error);
                showStatus('Failed to load data. Using local storage.', 'error');
                // Fallback to local storage
                bookingsData = JSON.parse(localStorage.getItem('omnivetBookings')) || {};
                userColors = JSON.parse(localStorage.getItem('omnivetUserColors')) || {};
                renderCalendar();
            }
        }
        
        async function saveBookingToAPI(date, name, color, start, end, desc) {
            try {
                const params = new URLSearchParams({
                    action: 'addBooking',
                    date: date,
                    name: name,
                    color: color,
                    start: start,
                    end: end,
                    desc: desc || ''
                });
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: params
                });
                
                const result = await response.json();
                return result.success === true;
                
            } catch (error) {
                console.error('Error saving to API:', error);
                return false;
            }
        }
        
        async function deleteBookingFromAPI(date, name, start) {
            try {
                const params = new URLSearchParams({
                    action: 'deleteBooking',
                    date: date,
                    name: name,
                    start: start
                });
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: params
                });
                
                const result = await response.json();
                return result.success === true;
                
            } catch (error) {
                console.error('Error deleting from API:', error);
                return false;
            }
        }
        
        // ========== CALENDAR FUNCTIONS ==========
        function renderCalendar() {
            calendarEl.innerHTML = '';
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            monthYearEl.textContent = `${monthNames[month]} ${year}`;
            
            // Add day headers
            dayNames.forEach(day => {
                const dayEl = document.createElement('div');
                dayEl.className = 'day-header';
                dayEl.textContent = day;
                calendarEl.appendChild(dayEl);
            });
            
            // Get first day of month
            const firstDay = new Date(year, month, 1).getDay();
            
            // Add empty cells for days before month starts
            for (let i = 0; i < firstDay; i++) {
                const empty = document.createElement('div');
                empty.className = 'day empty';
                calendarEl.appendChild(empty);
            }
            
            // Get days in month
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            // Create day cells
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'day';
                dayEl.textContent = day;
                
                // Format date key (YYYY-MM-DD)
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                // Check for bookings
                if (bookingsData[dateKey] && bookingsData[dateKey].length > 0) {
                    dayEl.classList.add('has-booking');
                    
                    // Add color dots
                    const dots = document.createElement('div');
                    dots.className = 'booking-dots';
                    
                    bookingsData[dateKey].forEach(booking => {
                        const dot = document.createElement('div');
                        dot.className = 'dot';
                        dot.style.backgroundColor = booking.color;
                        dots.appendChild(dot);
                    });
                    
                    dayEl.appendChild(dots);
                    
                    // Add click event with booking info
                    dayEl.addEventListener('click', () => showBookingsForDate(dateKey));
                } else {
                    dayEl.addEventListener('click', () => showBookingsForDate(dateKey));
                }
                
                calendarEl.appendChild(dayEl);
            }
        }
        
        // ========== BOOKING MODAL FUNCTIONS ==========
        async function showBookingsForDate(date) {
            selectedDate = date;
            
            // Format date for display
            const [year, month, day] = date.split('-');
            const dateObj = new Date(year, month - 1, day);
            const formattedDate = `${monthNames[dateObj.getMonth()]} ${day}, ${year}`;
            
            bookingTitle.textContent = `Bookings for ${formattedDate}`;
            
            // Load fresh data
            await loadData();
            
            const dateBookings = bookingsData[date] || [];
            
            // Show existing bookings
            if (dateBookings.length > 0) {
                existingBookingsEl.innerHTML = `
                    <h4>Existing Bookings (${dateBookings.length})</h4>
                    ${dateBookings.map((booking, index) => `
                        <div class="booking-item" style="border-left-color: ${booking.color}">
                            <div class="booking-info">
                                <h4>${booking.name}</h4>
                                <p>${formatTime(booking.start)} - ${formatTime(booking.end)}</p>
                                ${booking.desc ? `<p><small>${booking.desc}</small></p>` : ''}
                            </div>
                            <button class="delete-btn" onclick="deleteBooking('${date}', '${booking.name}', '${booking.start}', ${index})">Delete</button>
                        </div>
                    `).join('')}
                `;
            } else {
                existingBookingsEl.innerHTML = '<p>No bookings for this date yet.</p>';
            }
            
            // Reset form
            usernameInput.value = '';
            colorInput.value = '#cce5ff';
            updateColorPreview();
            startInput.value = '';
            endInput.value = '';
            descInput.value = '';
            
            updateAvailableColors();
            bookingModal.classList.add('active');
        }
        
        function hideBookingModal() {
            bookingModal.classList.remove('active');
            selectedDate = null;
        }
        
        async function saveBooking() {
            if (!selectedDate) return;
            
            const name = usernameInput.value.trim();
            const color = colorInput.value;
            const start = formatTimeInput(startInput.value);
            const end = formatTimeInput(endInput.value);
            const desc = descInput.value.trim();
            
            // Validation
            if (!name) {
                showStatus('Please enter your name', 'error');
                return;
            }
            
            if (!start || !end) {
                showStatus('Please enter start and end times', 'error');
                return;
            }
            
            // Check if color is taken by someone else
            const colorOwner = Object.keys(userColors).find(n => userColors[n] === color && n !== name);
            if (colorOwner) {
                showStatus(`This color is already used by ${colorOwner}. Please choose another.`, 'error');
                return;
            }
            
            try {
                // Save to Google Sheets
                const success = await saveBookingToAPI(selectedDate, name, color, start, end, desc);
                
                if (success) {
                    // Update local data
                    userColors[name] = color;
                    if (!bookingsData[selectedDate]) {
                        bookingsData[selectedDate] = [];
                    }
                    bookingsData[selectedDate].push({ name, color, start, end, desc });
                    
                    // Save to localStorage as backup
                    localStorage.setItem('omnivetBookings', JSON.stringify(bookingsData));
                    localStorage.setItem('omnivetUserColors', JSON.stringify(userColors));
                    
                    showStatus('Booking saved successfully!', 'success');
                    hideBookingModal();
                    renderCalendar();
                } else {
                    showStatus('Failed to save booking. Please try again.', 'error');
                }
                
            } catch (error) {
                console.error('Error saving booking:', error);
                showStatus('Error saving booking. Please try again.', 'error');
            }
        }
        
        window.deleteBooking = async function(date, name, startTime, index) {
            if (confirm(`Delete booking for ${name}?`)) {
                try {
                    const success = await deleteBookingFromAPI(date, name, startTime);
                    
                    if (success) {
                        // Remove from local data
                        if (bookingsData[date]) {
                            bookingsData[date].splice(index, 1);
                            if (bookingsData[date].length === 0) {
                                delete bookingsData[date];
                            }
                        }
                        
                        // Update localStorage
                        localStorage.setItem('omnivetBookings', JSON.stringify(bookingsData));
                        
                        showStatus('Booking deleted successfully!', 'success');
                        showBookingsForDate(date);
                        renderCalendar();
                    } else {
                        showStatus('Failed to delete booking.', 'error');
                    }
                    
                } catch (error) {
                    console.error('Error deleting booking:', error);
                    showStatus('Error deleting booking.', 'error');
                }
            }
        };
        
        // ========== UTILITY FUNCTIONS ==========
        function formatTime(timeStr) {
            if (!timeStr) return '';
            
            // Check if already in 12-hour format
            if (timeStr.includes('am') || timeStr.includes('pm')) {
                return timeStr;
            }
            
            // Convert 24-hour to 12-hour
            const [hours, minutes] = timeStr.split(':').map(Number);
            const period = hours >= 12 ? 'pm' : 'am';
            const hours12 = hours % 12 || 12;
            return `${hours12}:${minutes.toString().padStart(2, '0')}${period}`;
        }
        
        function formatTimeInput(input) {
            input = input.trim().toLowerCase();
            
            if (!input) return '';
            
            // Handle common formats
            if (input === 'noon') return '12:00';
            if (input === 'midnight') return '00:00';
            
            // Parse time (e.g., "8am", "2:30pm", "14:30")
            const match = input.match(/^(\d{1,2})(?::(\d{2}))?\s*(am|pm)?$/);
            
            if (match) {
                let hours = parseInt(match[1]);
                const minutes = match[2] ? parseInt(match[2]) : 0;
                const period = match[3];
                
                // Convert to 24-hour format
                if (period === 'pm' && hours < 12) hours += 12;
                if (period === 'am' && hours === 12) hours = 0;
                
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            }
            
            return input;
        }
        
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status ' + type;
            statusMessage.style.display = 'block';
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 3000);
            }
        }
        
        // ========== INITIAL SETUP ==========
        console.log('OmniVet Team Planner initialized');
        console.log('Make sure to set your Google Script URL in the API_URL constant');
    </script>
