<script>
    // ========== CONFIGURATION ==========
    const CORRECT_PASSWORD = "Omnivet0995";
    const API_URL = "https://script.google.com/macros/s/AKfycbzFIoI1k3FrVm-PzowQhRK1VgTIHAoUyg1gZvjfvEOg9QqE_7sbaBlja3bcbl7fqc_F/exec";
    
    // ========== STATE VARIABLES ==========
    let bookingsData = {};
    let userColors = {};
    let currentDate = new Date();
    let selectedDate = null;

    // ========== DOM ELEMENTS ==========
    const landingPage = document.getElementById('landingPage');
    const calendarPage = document.getElementById('calendarPage');
    const passwordModal = document.getElementById('passwordModal');
    const enterBtn = document.getElementById('enterBtn');
    const backBtn = document.getElementById('backBtn');
    const passwordInput = document.getElementById('passwordInput');
    const submitPassword = document.getElementById('submitPassword');
    const cancelPassword = document.getElementById('cancelPassword');
    const errorMessage = document.getElementById('errorMessage');
    const calendarEl = document.getElementById('calendar');
    const monthYearEl = document.getElementById('monthYear');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const modal = document.getElementById('bookingModal');
    const bookingTitle = document.getElementById('bookingTitle');
    const confirmBtn = document.getElementById('confirmBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const usernameInput = document.getElementById('username');
    const colorInput = document.getElementById('color');
    const colorPreview = document.getElementById('colorPreview');
    const startInput = document.getElementById('start');
    const endInput = document.getElementById('end');
    const descInput = document.getElementById('desc');
    const existingBookingsEl = document.getElementById('existingBookings');

    const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    const dayNames = ["SU","MO","TU","WE","TH","FR","SA"];

    // ========== API FUNCTIONS ==========
    async function loadData() {
      try {
        console.log("ðŸ” Loading data from Google Sheets...");
        
        // Load bookings using POST
        const bookingsResponse = await fetch(API_URL, {
          method: 'POST',
          headers: {'Content-Type': 'application/x-www-form-urlencoded'},
          body: 'action=getBookings'
        });
        
        const bookingsText = await bookingsResponse.text();
        console.log("ðŸ“… API Response:", bookingsText);
        
        try {
          bookingsData = JSON.parse(bookingsText);
          console.log("âœ… Bookings loaded");
        } catch (e) {
          console.error("âŒ Failed to parse bookings");
          bookingsData = {};
        }
        
        // Load user colors using POST
        const colorsResponse = await fetch(API_URL, {
          method: 'POST',
          headers: {'Content-Type': 'application/x-www-form-urlencoded'},
          body: 'action=getUserColors'
        });
        
        const colorsText = await colorsResponse.text();
        
        try {
          userColors = JSON.parse(colorsText);
        } catch (e) {
          userColors = {};
        }
        
      } catch (error) {
        console.error("âŒ Error loading from Google Sheets:", error);
        // Fallback to local storage
        bookingsData = JSON.parse(localStorage.getItem('omnivetBookings')) || {};
        userColors = JSON.parse(localStorage.getItem('omnivetUserColors')) || {};
      }
    }

    async function saveBooking(date, name, color, start, end, desc) {
      try {
        console.log("ðŸ’¾ Saving to Google Sheets...");
        const params = new URLSearchParams({
          action: 'addBooking',
          date: date,
          name: name,
          color: color,
          start: start,
          end: end,
          desc: desc || ''
        });

        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {'Content-Type': 'application/x-www-form-urlencoded'},
          body: params
        });

        const result = await response.json();
        return result.success === true;
        
      } catch (error) {
        console.error("âŒ Error saving:", error);
        // Fallback to local storage
        return saveToLocalStorage(date, name, color, start, end, desc);
      }
    }

    function saveToLocalStorage(date, name, color, start, end, desc) {
      try {
        if (!bookingsData[date]) bookingsData[date] = [];
        bookingsData[date].push({ name, color, start, end, desc });
        localStorage.setItem('omnivetBookings', JSON.stringify(bookingsData));
        
        userColors[name] = color;
        localStorage.setItem('omnivetUserColors', JSON.stringify(userColors));
        return true;
      } catch (error) {
        return false;
      }
    }

    async function deleteBookingFromAPI(date, name, start) {
      try {
        const params = new URLSearchParams({
          action: 'deleteBooking',
          date: date,
          name: name,
          start: start
        });

        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {'Content-Type': 'application/x-www-form-urlencoded'},
          body: params
        });

        const result = await response.json();
        return result.success === true;
        
      } catch (error) {
        console.error("âŒ Error deleting:", error);
        return deleteFromLocalStorage(date, name, start);
      }
    }

    function deleteFromLocalStorage(date, name, start) {
      try {
        if (bookingsData[date]) {
          bookingsData[date] = bookingsData[date].filter(
            booking => !(booking.name === name && booking.start === start)
          );
          
          if (bookingsData[date].length === 0) {
            delete bookingsData[date];
          }
          
          localStorage.setItem('omnivetBookings', JSON.stringify(bookingsData));
          return true;
        }
        return false;
      } catch (error) {
        return false;
      }
    }

    // ========== PASSWORD FUNCTIONS ==========
    enterBtn.addEventListener('click', () => {
      passwordModal.classList.add('active');
      passwordInput.value = '';
      errorMessage.classList.remove('active');
      passwordInput.focus();
    });

    submitPassword.addEventListener('click', checkPassword);
    
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') checkPassword();
    });

    async function checkPassword() {
      if (passwordInput.value === CORRECT_PASSWORD) {
        passwordModal.classList.remove('active');
        landingPage.style.display = 'none';
        calendarPage.classList.add('active');
        await loadData();
        renderCalendar(currentDate);
      } else {
        errorMessage.classList.add('active');
        passwordInput.value = '';
        passwordInput.focus();
      }
    }

    cancelPassword.addEventListener('click', () => {
      passwordModal.classList.remove('active');
      passwordInput.value = '';
      errorMessage.classList.remove('active');
    });

    backBtn.addEventListener('click', () => {
      calendarPage.classList.remove('active');
      landingPage.style.display = 'flex';
    });

    // ========== COLOR FUNCTIONS ==========
    colorInput.addEventListener('change', () => {
      colorPreview.style.background = colorInput.value;
    });

    usernameInput.addEventListener('input', () => {
      const name = usernameInput.value.trim();
      updateAvailableColors(name);
      if (name && userColors[name]) {
        colorInput.value = userColors[name];
        colorPreview.style.background = userColors[name];
      }
    });

    function updateAvailableColors(currentName) {
      const colors = userColors;
      const options = colorInput.querySelectorAll('option');
      
      options.forEach(option => {
        const colorValue = option.value;
        const ownerName = Object.keys(colors).find(name => colors[name] === colorValue);
        
        if (ownerName && ownerName !== currentName) {
          option.disabled = true;
          option.textContent = option.textContent.split(' (')[0] + ` (${ownerName})`;
        } else {
          option.disabled = false;
          option.textContent = option.textContent.split(' (')[0];
        }
      });
      
      if (colorInput.selectedOptions[0]?.disabled) {
        const firstAvailable = Array.from(options).find(opt => !opt.disabled);
        if (firstAvailable) {
          colorInput.value = firstAvailable.value;
          colorPreview.style.background = firstAvailable.value;
        }
      }
    }

    // ========== CALENDAR FUNCTIONS ==========
    function getBookings() {
      return bookingsData;
    }

    function formatAMPM(timeStr) {
      const [h, m] = (timeStr || "").split(":").map(Number);
      if (isNaN(h) || isNaN(m)) return timeStr || "";
      const suffix = h >= 12 ? "PM" : "AM";
      const hour = ((h % 12) || 12);
      return `${hour}:${m.toString().padStart(2,"0")} ${suffix}`;
    }

    function formatTime(input) {
      const cleaned = (input || "").trim().toLowerCase();
      if (!cleaned) return "";
      if (cleaned === "noon") return "12:00";
      if (cleaned === "midnight") return "00:00";
      const match = cleaned.match(/^(\d{1,2})(?::(\d{2}))?\s*(am|pm)?$/);
      if (match) {
        let h = parseInt(match[1], 10);
        let m = parseInt(match[2] || "0", 10);
        const ap = match[3];
        if (ap === "pm" && h < 12) h += 12;
        if (ap === "am" && h === 12) h = 0;
        return `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}`;
      }
      return cleaned;
    }

    function renderCalendar(date) {
      calendarEl.innerHTML = "";
      const year = date.getFullYear();
      const month = date.getMonth();
      monthYearEl.textContent = `${monthNames[month].toUpperCase()} ${year}`;

      dayNames.forEach(d => {
        const header = document.createElement("div");
        header.className = "day-header";
        header.textContent = d;
        calendarEl.appendChild(header);
      });

      const firstDay = new Date(year, month, 1).getDay();
      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement("div");
        empty.className = "day empty";
        calendarEl.appendChild(empty);
      }

      const bookings = getBookings();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement("div");
        cell.className = "day";
        cell.textContent = day;

        const yyyy = String(year);
        const mm = String(month + 1).padStart(2, "0");
        const dd = String(day).padStart(2, "0");
        const dateKey = `${yyyy}-${mm}-${dd}`;

        if (bookings[dateKey] && bookings[dateKey].length > 0) {
          cell.classList.add("has-booking");
          
          const tooltip = document.createElement("div");
          tooltip.className = "tooltip";
          let tooltipText = "";
          bookings[dateKey].forEach((booking, idx) => {
            if (idx > 0) tooltipText += "\n---\n";
            tooltipText += `${booking.name}\n${formatAMPM(booking.start)} - ${formatAMPM(booking.end)}`;
            if (booking.desc) tooltipText += `\n${booking.desc}`;
          });
          tooltip.textContent = tooltipText;
          cell.appendChild(tooltip);

          const indicators = document.createElement("div");
          indicators.className = "booking-indicators";
          bookings[dateKey].forEach(booking => {
            const indicator = document.createElement("div");
            indicator.className = "booking-indicator";
            indicator.style.background = booking.color;
            indicators.appendChild(indicator);
          });
          cell.appendChild(indicators);
        }

        cell.addEventListener("click", () => {
          selectedDate = dateKey;
          openModal(dateKey);
        });

        calendarEl.appendChild(cell);
      }
    }

    // ========== MODAL FUNCTIONS ==========
    async function openModal(dateKey) {
      await loadData();
      const dayBookings = bookingsData[dateKey] || [];
      
      bookingTitle.textContent = `Bookings for ${dateKey}`;
      
      if (dayBookings.length > 0) {
        existingBookingsEl.innerHTML = `
          <div class="existing-bookings">
            <h3>Current Bookings (${dayBookings.length})</h3>
            ${dayBookings.map((booking, idx) => `
              <div class="booking-item" style="border-left-color: ${booking.color}">
                <div class="booking-info">
                  <strong>${booking.name}</strong>
                  <small>${formatAMPM(booking.start)} - ${formatAMPM(booking.end)}</small>
                  ${booking.desc ? `<br><small>${booking.desc}</small>` : ''}
                </div>
                <button class="delete-btn" onclick="handleDeleteBooking('${dateKey}', '${booking.name}', '${booking.start}', ${idx})">Delete</button>
              </div>
            `).join('')}
          </div>
        `;
      } else {
        existingBookingsEl.innerHTML = '';
      }
      
      usernameInput.value = "";
      colorInput.value = "#cce5ff";
      colorPreview.style.background = "#cce5ff";
      startInput.value = "";
      endInput.value = "";
      descInput.value = "";
      
      updateAvailableColors("");
      modal.classList.add("active");
    }

    function closeModal() {
      modal.classList.remove("active");
      selectedDate = null;
    }

    window.handleDeleteBooking = async function(dateKey, name, startTime, index) {
      if (confirm(`Delete booking for ${name} on ${dateKey}?`)) {
        const success = await deleteBookingFromAPI(dateKey, name, startTime);
        if (success) {
          await loadData();
          renderCalendar(currentDate);
          openModal(dateKey);
        }
      }
    };

    confirmBtn.addEventListener("click", async () => {
      if (!selectedDate) return;
      
      const name = usernameInput.value.trim();
      const color = colorInput.value;
      const start = formatTime(startInput.value);
      const end = formatTime(endInput.value);
      const desc = descInput.value.trim();

      if (!name || !start || !end) {
        alert("Please fill in name, start time, and end time");
        return;
      }

      const colorOwner = Object.keys(userColors).find(n => userColors[n] === color && n !== name);
      if (colorOwner) {
        alert(`This color is already taken by ${colorOwner}. Please choose a different color.`);
        return;
      }

      const success = await saveBooking(selectedDate, name, color, start, end, desc);
      
      if (success) {
        userColors[name] = color;
        if (!bookingsData[selectedDate]) {
          bookingsData[selectedDate] = [];
        }
        bookingsData[selectedDate].push({ name, color, start, end, desc });
        
        closeModal();
        renderCalendar(currentDate);
        alert("âœ… Booking saved! All team members can see it.");
      } else {
        alert("Failed to save booking.");
      }
    });

    cancelBtn.addEventListener("click", closeModal);

    // ========== NAVIGATION ==========
    prevBtn.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    });

    nextBtn.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });

    passwordModal.addEventListener("click", (e) => {
      if (e.target === passwordModal) {
        passwordModal.classList.remove('active');
        passwordInput.value = '';
        errorMessage.classList.remove('active');
      }
    });

    // ========== INITIALIZATION ==========
    colorPreview.style.background = colorInput.value;
    console.log("OmniVet Team Planner initialized with Google Sheets");
</script>
